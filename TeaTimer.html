<html>
    <head>
        <script src="AIRAliases.js" type="text/javascript">
        </script>
		<style>
			.form {
				float: left;
			}

            .content {
                padding-top: 20px;
                position: absolute;
                display: block;
                left: 120px;
                width: 250px;
                height: 100px;
            }
            
			.settings { clear: both; }
			
            #countdown {
                height: 100px;
                margin-left: 10px;
                font-size: 6em;
            }
			
			label {
				font-size: 14px;
			}
        </style>
		<script type="text/javascript" src="TeaTimer.js"></script>
        <title>Tea Timer v 0.8</title>
    </head>
    <body onLoad="appLoad()">
        <span id="notify" style="display:none">Your tea is ready</span>
        <div class="form">
            <input type="radio" name="time" id="time" value="360">6 Mins<br/>
            <input type="radio" name="time" id="time" value="300">5 Mins<br/>
            <input type="radio" name="time" id="time" value="240">4 Mins<br/>
            <input type="radio" name="time" id="time" value="30">30 Seconds<br/>
            <input type="radio" name="time" id="time" value="5">5 Seconds<br/>
            <input type="button" onClick="return runClick()" value="Start Timer" />
        </div>
        <div class="content">
            <span id="countdown">&nbsp;</span>
            <br/>
		</div>
		<div class="settings">
            <span id="options"><input type="checkbox" checked="checked" id="bounce" />
                <label for="bounce">
                    Bounce?
                </label>
                <input type="checkbox" checked="checked" id="alert" />
                <label for="alert">
                    Alert?
                </label>
				<input type="checkbox" checked="checked" id="infront" onChange="inFrontToggle();" />
                <label for="infront">
                    Stay in front?
                </label>
            </span>
        </div>
    </body>
</html>
